<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Allow for navbar and form to stack vertically */
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1528300550195-59e96da21b43') no-repeat center center fixed;
            background-size: cover;
            filter: brightness(0.8);
        }

        /* Navbar styles */
        header {
            background: linear-gradient(90deg, #fdd835, #ff8a65);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        nav {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff6600;
        }

        /* Container for registration form */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            backdrop-filter: blur(10px);
            flex: 1; /* Allow container to take up remaining space */
        }

        /* Registration box styling */
        .register-box {
            width: 400px;
            padding: 40px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            animation: bounceIn 1s; /* Bounce-in animation */
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.7);
                opacity: 0;
            }

            60% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .register-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff5722; /* Main color for heading */
            font-family: 'Georgia', serif; /* Elegant font for the heading */
        }

        .register-box label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .register-box input[type="text"],
        .register-box input[type="email"],
        .register-box input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ff5722; /* Border color */
            border-radius: 25px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .register-box input[type="text"]:focus,
        .register-box input[type="email"]:focus,
        .register-box input[type="password"]:focus {
            border-color: #d32f2f; /* Change border color on focus */
            outline: none; /* Remove default outline */
        }

        .register-box input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #ff5722; /* Button color */
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .register-box input[type="submit"]:hover {
            background-color: #d32f2f; /* Darker shade for hover effect */
            transform: translateY(-2px); /* Slight lift effect on hover */
        }

        .register-box .existing-user {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .register-box .existing-user a {
            color: #ff5722; /* Link color */
            text-decoration: none;
            font-weight: bold;
        }

        .register-box .existing-user a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .register-box {
                width: 90%; /* Full width for smaller screens */
                margin-bottom: 20px; /* Space between boxes */
            }
        }

        .button-group {
    text-align: center;
    margin-top: 20px;
}

.button-group input[type="button"] {
    padding: 12px 25px;
    font-size: 1rem;
    font-weight: bold;
    color: white;
    background-color: #ff5722;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.button-group input[type="button"]:hover {
    background-color: #d32f2f;
    transform: translateY(-2px);
}

.button-group input[type="button"]:active {
    background-color: #c1272d;
    transform: translateY(1px);
}

.button-group a input[type="button"] {
    text-decoration: none;
    display: inline-block;
    margin-right: 10px;
}

.button-group a input[type="button"]:hover {
    background-color: #d32f2f;
}
    </style>
</head>

<body>
    <header>
        <h1>INDIAN CULTURE</h1>
        <nav>
            <ul align="center">
                <li><a href="userhome.html">Home</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="article.html">Articles</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <!-- Registration Box -->
        <div class="register-box">
            <h2>USER REGISTRATION</h2>
            <form>
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <div class="button-group">
                    <a href="userlogin.html">
                        <input type="button" value="Register">
                    </a>
                    <input type="button" value="Clear"/>
                </div>
            </form>
            <p class="existing-user">Already have an account? <a href="userlogin.html">Login</a></p> <!-- Link to login page -->
        </div>
    </div>
</body>

</html>
