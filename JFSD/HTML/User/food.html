<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taste of India</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(90deg, #fdd835, #ff8a65);
            border-radius: 15px;
            margin: 20px;
            border: 2px solid #dda0dd;
            position: relative;
        }
        .header h1 {
            color: black;
            font-size: 36px;
        }
        .search-box {
            position: absolute;
            top: 30px;
            right: 180px;
        }
        .nav-links {
            position: absolute;
            top: 40px;
            right: 30px;
        }
        .carousel-container {
            margin-top: 20px;
        }
        .carousel-indicators button {
            background-color: #000;
        }
        .carousel-caption h5 {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }
        .carousel img {
            height: 500px;
            object-fit: cover;
        }
        .footer {
            background-color: #f0e68c;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            border-top: 2px solid #dda0dd;
        }
        .footer a {
            color: #000;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Flavors of India: A Culinary Journey</h1>
        <div class="search-box">
            <input type="text" class="form-control" placeholder="Search Category" aria-label="Search">
        </div>
        <div class="nav-links">
            <a href="userhome.html" class="text-dark me-3">HOME</a>
            <a href="home.html" class="text-dark">LOGOUT</a>
        </div>
    </div>

    <!-- Description Section -->
    <div class="container text-center mt-3">
        <p>Explore the rich and diverse food from different states of India</p>
    </div>

    <!-- Festival Carousel Section -->
    <div class="container carousel-container">
        <div id="festivalCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#festivalCarousel" data-bs-slide-to="0" class="active" aria-current="true"></button>
                <button type="button" data-bs-target="#festivalCarousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#festivalCarousel" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://static.toiimg.com/thumb/msid-67625488,width-1070,height-580,resizemode-75,imgsize-1102093,pt-32,y_pad-40/67625488.jpg" class="d-block w-100" alt="Holi">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Andhra Pradesh</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://static.toiimg.com/photo/104309292.cms" class="d-block w-100" alt="Diwali">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Mumbai</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://blog.swiggy.com/wp-content/uploads/2024/03/Rasgullas-1024x538.png" class="d-block w-100" alt="Rath Yatra">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Kolkata</h5>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#festivalCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#festivalCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2024 Festivals of India. All rights reserved.</p>
        <p>
            Follow us on:
            <a href="#">Facebook</a> |
            <a href="#">Twitter</a> |
            <a href="#">Instagram</a>
        </p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
