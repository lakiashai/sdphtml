<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        /* Navbar styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(90deg, #fdd835, #ff8a65);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        nav {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff6600;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input[type="text"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        .search-bar input[type="submit"] {
            padding: 5px 10px;
            background-color: #fff;
            border: none;
            color: black;
            cursor: pointer;
            font-size: 1rem;
        }

        /* Existing login form styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1528300550195-59e96da21b43') no-repeat center center fixed;
            background-size: cover;
            filter: brightness(0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            width: 100%;
            padding-top: 60px; 
            backdrop-filter: blur(10px);
        }

        .login-box {
            width: 400px;
            padding: 40px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            animation: bounceIn 1s;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.7);
                opacity: 0;
            }

            60% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff5722;
            font-family: 'Georgia', serif;
        }

        .login-box label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ff5722;
            border-radius: 25px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .login-box input[type="text"]:focus,
        .login-box input[type="password"]:focus {
            border-color: #d32f2f;
            outline: none;
        }

        .login-box input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .login-box input[type="submit"]:hover {
            background-color: #d32f2f;
            transform: translateY(-2px);
        }

        .login-box .new-user {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .login-box .new-user a {
            color: #ff5722;
            text-decoration: none;
            font-weight: bold;
        }

        .login-box .new-user a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .login-box {
                width: 90%;
                margin-bottom: 20px;
            }
        }

        /* Navbar should stay at the top and login box centered */
        .container {
            padding-top: 60px;
        }

        /* Button Styling */
/* Button Styling */
.button-group {
    text-align: center;
    margin-top: 20px;
}

.button-group input[type="button"] {
    padding: 12px 25px;
    font-size: 1rem;
    font-weight: bold;
    color: white;
    background-color: #ff5722;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.button-group input[type="button"]:hover {
    background-color: #d32f2f;
    transform: translateY(-2px);
}

.button-group input[type="button"]:active {
    background-color: #c1272d;
    transform: translateY(1px);
}

.button-group a input[type="button"] {
    text-decoration: none;
    display: inline-block;
    margin-right: 10px;
}

.button-group a input[type="button"]:hover {
    background-color: #d32f2f;
}



    </style>
</head>

<body>
    <!-- Navbar -->
    <header>
        <h1>INDIAN CULTURE</h1>
        <nav>
            <ul align="center">
                <li><a href="userhome.html">Home</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="article.html">Articles</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <input type="submit" value="Search">
        </div>
    </header>

    <!-- Login Form -->
    <div class="container">
        <div class="login-box">
            <h2>USER LOGIN</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <div class="button-group">
                    <a href="userhome.html">
                        <input type="button" value="Sign In">
                    </a>
                    <input type="button" value="Clear"/>
                </div>

            </form>
            <p class="new-user">New User? <a href="userregistration.html">Sign Up</a></p>
        </div>
    </div>
</body>

</html>
